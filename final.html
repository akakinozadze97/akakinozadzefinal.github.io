<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>The Game of Thrones</h1>
    <h2>Akaki Nozadze</h2>
    <p>My story is about the TV show Game of thrones</p>
    <!--Code for image. Can also be used for GIF-->
    <img src="got.jpg" alt="The cover of the show" width="750"/>
    <p> The cover of the show</p>
    <img src="giphy.gif" alt="the gif"  width="450"
    <!--Code for video-->
    <video controls width="750">
    <source src="video.mp4.mp4" type="video/mp4">
    <p> opening credits of the show </p>
    </video>
    <!--Code for audio -->
    <audio controls width="750">
    <source src="got.mp3.mp3" alt="soundtrack" type="audio/mpeg">

    <p> soundtrack of the show </p>
    </audio>
    <!--The code for the p5 sketch can be found in sketch.js if you don't want a p5 sketch on your webpage, delete that file from the folder).-->
    <div id="sketch-holder">
    <!-- Our sketch will go here! -->
    </div>
    <!-- don't forget to credit CC licensed sources-->
    <p class="credits">Credits: Smith, John. “Image Stand In” Flickr. Yahoo! Web. 7 Apr. 2011</p>
  </body>
</html>
